<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Third Challenge</title>
</head>
<body>

    <div class="container">
        <div class="right-side-wrapper">
        <div class="right-side">

                <div>Your Result</div>

            <div class="number">
                <p><span>76</span></p>
                <p>of 100</p>
            </div>

                <h2>Great</h2>

                <p>You scored higher than 65% of the people who have taken the these tests</p>

        </div>
        </div>

        <div class="left-side">

            <h1>Summary</h1>

            <div class="reaction">
                <div>Reaction</div>
                <div>80/100</div>
            </div>

            <div class="memory">
                <div>Memory</div>
                <div>92/100</div>
            </div>

            <div class="verbal">
                <div>Verbal</div>
                <div>61/100</div>
            </div>

            <div class="visual">
                <div>Visual</div>
                <div>73/100</div>
            </div>

            <button>Continue</button>
        </div>

    </div>

</body>
</html>
